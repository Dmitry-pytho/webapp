<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock %}</title>


    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">



</head>
<body>
    <aside>
        <img src="{% static 'main/img/filter_2.png' %}" alt="logo">
        <span class="logo">Hydarulic filters</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-filter-square"></i> Main</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-building"></i> About company</li></a>
            <a href="{% url 'contacts' %}"><li><i class="bi bi-telephone-inbound"></i> Contacts</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> News</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-chat-quote"></i> FAQ</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-square"></i>  Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
